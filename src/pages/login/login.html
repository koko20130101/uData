<ion-content no-bounce scroll="false">
    <div class="splash-bg" #hackerBox>
        <canvas #hacker></canvas>
    </div>
    <div class="splash-info">
        <div class="splash-logo">
        </div>
    </div>
    <h5 ngClass="app-title">网金平台数据统计</h5>
    <div padding-horizontal>
        <form (submit)="doLogin()">
            <ion-list inset>
                <ion-item>
                    <ion-input type="mobile" maxlength="11"
                               name="mobile"
                               [(ngModel)]="account.mobile"
                               placeholder="{{'PLACEHOLDER_MOBILE' | translate}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text"
                               name="imgCode"
                               placeholder="{{'PLACEHOLDER_IMAGE_CODE' | translate}}"
                               [(ngModel)]="account.imgCode" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="tel"
                               name="smsCode"
                               placeholder="{{'PLACEHOLDER_SMS_CODE' | translate}}"
                               [(ngModel)]="account.smsCode"></ion-input>
                </ion-item>
                <button ion-button block class="login">{{ 'LOGIN' | translate }}</button>
            </ion-list>
        </form>
    </div>
</ion-content>
