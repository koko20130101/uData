<ion-content no-bounce scroll="false">
    <div class="splash-bg" #hackerBox>
        <canvas #hacker></canvas>
    </div>
    <div class="splash-info">
        <div class="splash-logo">
        </div>
    </div>
    <div padding-horizontal>
        <form (submit)="doLogin()">
            <ion-list inset>
                <ion-item>
                    <ion-input type="mobile" maxlength="11"
                               placeholder="{{'PLACEHOLDER_MOBILE' | translate}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="{{'PLACEHOLDER_IMAGE_CODE' | translate}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="tel" placeholder="{{'PLACEHOLDER_SMS_CODE' | translate}}"></ion-input>
                </ion-item>
                <div padding-top>
                    <button ion-button block class="login">{{ 'LOGIN' | translate }}</button>
                </div>
            </ion-list>
        </form>
    </div>
</ion-content>
