<ion-content no-bounce ngClass="tutorial">
    <div ngClass="count">
        {{count}}
    </div>
    <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
            <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
            <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
            <button ion-button icon-end large clear (click)="startApp()">
                {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer no-border>
    <div ngClass="my-footer">
        <ion-row align-items-center>
            <ion-col width-20></ion-col>
            <ion-col width-80 text-center>
                网金控股
            </ion-col>
            <ion-col width-20 text-center>
                <button ion-button clear small (click)="startApp()">跳过</button>
            </ion-col>
        </ion-row>
    </div>
</ion-footer>
