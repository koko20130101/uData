<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            {{'MAIN_TITLE' | translate}}
        </ion-title>
        <ion-buttons left>
            <button ion-button icon-only color="light" (click)="openBankListPage()">
                <ion-icon name="apps"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <ucs-unit pageName="{{pageName}}"></ucs-unit>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar class="time-list" color="dark" text-center>
        <ucs-date pageName="{{pageName}}"></ucs-date>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)" ngClass="my-refresher">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div padding class="platform-data-list">
        <div class="platform-data data-1" (click)="openPlatformData()">
            <h5>{{'PLATFORM_TITLE_1' | translate}}</h5>
            <p [innerHTML]="totalAmount.platformTotal"></p>
        </div>
        <div class="platform-data data-2" (click)="openC2bPage()">
            <h5>{{'PLATFORM_TITLE_2' | translate}}</h5>
            <p [innerHtml]="totalAmount.C2BTotal"></p>
        </div>
        <div class="platform-data data-3" (click)="openLingXiPage()">
            <h5>{{'PLATFORM_TITLE_3' | translate}}</h5>
            <p [innerHtml]="totalAmount.LingXiTotal"></p>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-navbar color="dark">
        <ion-row text-center>
            <ion-col no-padding>
                <button ion-button clear icon-left>
                    <ion-icon name="eye"></ion-icon>
                    隐藏
                </button>
            </ion-col>
            <ion-col no-padding>
                <button ion-button clear icon-left>
                    <ion-icon name="help-circle"></ion-icon>
                    帮助
                </button>
            </ion-col>
            <ion-col no-padding>
                <button ion-button clear icon-left (click)="removeCache()">
                    <ion-icon name="exit"></ion-icon>
                    退出
                </button>
            </ion-col>
        </ion-row>
    </ion-navbar>

</ion-footer>
