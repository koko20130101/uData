<ion-header>
    <ion-navbar color="dark">
        <ion-title>{{'BANK_TITLE' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button outline color="light" (click)="presentPopover($event)">{{activeUnit}}</button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar ngClass="time-list" color="dark" text-center>
        <button ion-button small clear icon-only>
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <button ion-button clear small>{{activeDate}}</button>
        <button ion-button small clear icon-only>
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ul class="bank-info-list" padding-horizontal>
        <li>
            <div ngClass="bank-cmb" (click)="openBankDetail()">
                <h4>323232</h4>
                <p><span>招商银行</span><i class="icon"></i></p>
                <div class="bank-logo"><i class="icon"></i></div>
            </div>
        </li>
        <li>
            <div ngClass="bank-lz" (click)="openBankDetail()">
                <h4>322323232</h4>
                <p><span>招商银行</span><i class="icon"></i></p>
                <div class="bank-logo"><i class="icon"></i></div>
            </div>
        </li>
    </ul>
</ion-content>
